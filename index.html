<!DOCTYPE html>
<html>
<head>
	<title>Khanban: What's next?</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:700,300,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h1>Khanban</h1>
		<h2>\`k&auml;n-, b&auml;n\: late 20th century: Japanese, literally "billboard, sign."</h2>
		<div id="inputs">
		<form id="addTaskForm">
		  <input id="todoInput" type="text">
		  <input type="submit" value="Submit" id="submitbtn">
		</form>
		<button id="load">&nbsp;Load&nbsp;</button>
		</div>
		<div class="clear"></div>

		<div id="khanban">
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
  <script id="board-template" type="text/x-handlebars-template">
    <div class="board">
			<div id="todo" class="column">
				<h2>To Do</h2>
				{{#each todos}}
					<div id="{{id}}" class="card" draggable="true">
					  <p>{{text}}</p>
						<div class="delete">X</div>
					</div>
			  {{/each}}
			</div>
			<div id="doing" class="column">
				<h2>Doing</h2>
				{{#each doings}}
					<div id="{{id}}" class="card" draggable="true">
					  <p>{{text}}</p>
						<div class="delete">X</div>
					</div>
			  {{/each}}
			</div>
			<div id="done" class="column">
				<h2>Done</h2>
				{{#each dones}}
					<div id="{{id}}" class="card" draggable="true">
					  <p>{{text}}</p>
						<div class="delete">X</div>
					</div>
			  {{/each}}
			</div>
		</div>
  </script>
</body>
</html>
